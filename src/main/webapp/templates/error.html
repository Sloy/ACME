<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8"></meta>
<title>ACME</title>
<!--  <link href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/> -->
<link rel='stylesheet' href='/webjars/bootstrap/2.3.1/css/bootstrap.css' th:href='@{/webjars/bootstrap/2.3.1/css/bootstrap.css}'/>
<link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<script>dojoConfig = {parseOnLoad: true}</script>
<!-- <script src="../js/dojo/dojo.js" th:src="@{/js/dojo/dojo.js}"></script>  -->
<script src="../js/dojo/dojo.js" th:src="@{/webjars/dojo/1.8.1/dojo/dojo.js}"></script>
<script>require(["dijit/Dialog", "dijit/form/TextBox", "dijit/form/Button"]);</script>
</head>
<body>
<header id="menu" th:fragment="header">
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">ACME</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li th:class="((${activeMenu}=='index')?'active')">
                <a th:text="#{menu.principal.indice}" href="/index.html" th:href="@{/acme/index}">Inicio</a>
              </li>
              <li th:class="((${activeMenu}=='certification')?'active')">
                <a th:text="#{menu.principal.certificados}" th:href="@{/acme/certification}">Certificados</a>
              </li>
              <li th:class="((${activeMenu}=='convocatorias')?'active')">
                <a th:text="#{menu.principal.convocatorias}" href="">Convocatorias</a>
              </li>
              <li th:class="((${activeMenu}=='users')?'active')">
                <a th:text="#{menu.principal.usuarios}" href="">Usuarios</a>
              </li>
              <li th:class="((${activeMenu}=='registers')?'active')">
                <a th:text="#{menu.principal.registros}" href="">Registros</a>
              </li>
              <li class="divider-vertical">
              </li>
              <li th:class="((${activeMenu}=='profile')?'active')">
                <a th:text="#{menu.principal.perfil}" href="">Perfil</a>
              </li>
              <li>
                <a th:text="#{menu.principal.salir}" href="">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</header>
<section class="container">
	<article class="well"><h1>ACME</h1></article>
	<p th:text="${exception.message}">The exception message...</p>
</section>
<footer th:fragment="footer">
	<div th:text="#{main.footer}" class="credits">&#169; 2013 ACME Diseñado por: Rafa Vázquez Sánchez | Sergio Garcia Alonso</div>
	<div class="footer">
		
	</div>
</footer>
</body>
</html>
